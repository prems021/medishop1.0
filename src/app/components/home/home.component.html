<section class="contai">

<div class="login-page animate">
	<div class="row">
	
	</div>
</div>
</section>
	<section class="col-lg-4 col-lg-offset-4">
      
    
			
      
       
			 <form class="example-form"[formGroup]="myForm" >
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg"  formControlName="username"  placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg"  formControlName="password"    placeholder="Password">
					</div>
				</div>
                  
      
       
		<button class="btn btn-success btn-lg btn-block" (click)="login()" name="commit" tabindex="3" type="submit" value="Log In">Log In</button>
        
               
                

			</form>
			</section>	
			<section>
          <span class="errmsg" *ngIf="errmsg==1">

					<h4> Invalid Username or Password
					</h4>
        </span>
       
			</section>
